<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container-fluid">
    <div class="container">
        <h2 id="result"> </h2>
        
     </div>
     <div class="container-operators">
         <button class="btn"onclick="displayNum('+')"><h3>+</h3></button>
         <button class="btn"onclick="displayNum('-')"><h3>-</h3></button>
         <button class="btn"onclick="displayNum('*')"><h3>*</h3></button>
         <button class="btn"onclick="displayNum('/')"><h3>/</h3></button>
     </div>
     <div class="container-operators first-stage">
        <button class="btn"onclick="displayNum(7)"><h3>7</h3></button>
        <button class="btn"onclick="displayNum(8)"><h3>8</h3></button>
        <button class="btn"onclick="displayNum(9)"><h3>9</h3></button>
        <button class="btn"onclick="backSpace()"><h3>&#9003;</h3></button>
    </div>
    
    <div class="container-laststage">
    <div class="container-number first-stage">
        <button class="btn"onclick="displayNum(4)"><h3>4</h3></button>
        <button class="btn"onclick="displayNum(5)"><h3>5</h3></button>
        <button class="btn"onclick="displayNum(6)"><h3>6</h3></button>
        <button class="btn"onclick="displayNum(1)"><h3>1</h3></button>
        <button class="btn"onclick="displayNum(2)"><h3>2</h3></button>
        <button class="btn"onclick="displayNum(3)"><h3>3</h3></button>
        <button class="btn"onclick="displayNum(0)"><h3>0</h3></button>
        <button class="btn"onclick="displayNum('.')"><h3>.</h3></button>
        <button class="btn"onclick="allClear()"><h3>C</h3></button>
    </div>
    <div class="container-equal first-stage">
        <button class="btn-1" onclick="displayEqual()"><h3>=</h3></button>
       
    </div>
</div>
</div>
</body>
<script src="./javascript/index.js"></script>
</html>
